clusterName: main
talosVersion: v1.5.5
kubernetesVersion: v1.28.3
endpoint: https://${VIP}:6443
allowSchedulingOnControlPlanes: false
additionalMachineCertSans:
    - ENC[AES256_GCM,data:4jlFqTl3,iv:HGAdRXU60c1fe3wZQ3tqPDxbs7dhBE23N9n9pZ50ZJ8=,tag:J3EhUUBth7ON3Jf4n0eGTA==,type:str]
